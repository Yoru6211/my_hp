version: '3'

services:
    
    web:
        build: ./web
        ports:
            - '8889:80'
        volumes:
            - '.:/test'
            - './work/src:/test/work/src'
            - './web/default.conf:/etc/nginx/conf.d/default.conf'
            - './web/nginx.conf:/etc/nginx/nginx.conf'
        tty: true
        stdin_open: true
        networks:
            my_hp_net:
                ipv4_address: 192.168.0.11      
        

    db:
        image: mysql:8.0.21
        environment:
            MYSQL_ROOT_PASSWORD: '98765'
            MYSQL_DATABASE: 'my_hp_db'
            MYSQL_USER: 'yoru'
            MYSQL_PSSSWORD: '12345'
            TZ: Asia/Tokyo
        volumes:
            - 'my_db:/var/lib/mysql'
            # - './mysql/my.cnf:/etc/mysql/my.cnf'
        ports:
            - '3306:3306'
        command: mysqld --character-set-server=utf8mb4
                --collation-server=utf8mb4_unicode_ci
        networks:
            my_hp_net:
                ipv4_address: 192.168.0.13       
                    
    app:
        build: ./app
        volumes:
            - '.:/test'
            - './work/src:/test/work/src'
        tty: true
        stdin_open: true
        networks:
            my_hp_net:
                ipv4_address: 192.168.0.12

    composer:
        image: composer:latest
        command: install
        restart: 'no'
        volumes:
            - ./app:/app
  
    

    

networks:
    my_hp_net:
        name: my_hp_net
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 192.168.0.0/24


volumes:
    my_db:


        